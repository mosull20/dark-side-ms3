{% extends "base.html" %}
{% block content %}


<div class="row">
    <form class="col s12 m8 offset-m2 grey lighten-4" method="POST" action="{{ url_for('login') }}">
      <h2>Log In</h2>
      <!-- username input field -->
      <div class="row form-row">
        <div class="input-field col s12">
          <input placeholder="Enter your username" id="first_name" type="text" class="validate">
          <label for="first_name"><i class="fas fa-user"></i>Username</label>
        </div>
      </div>
      <!-- password input field -->
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="Enter your password" id="password" type="password" class="validate">
          <label for="password"><i class="fas fa-lock"></i>Password</label>
        </div>
      </div>
    <!-- register button -->
      <div class="center-align">
        <button class="btn waves-effect waves-light red darken-4 center-align" type="submit" name="action">Log In
          <i class="fas fa-sign-in-alt"></i>
        </button>
      </div>
      <div class="row col s12">
        <p>Not yet registered?<a href="{{ url_for('register') }}"> Create an account here!</a></p>     
      </div>
    </form>
  </div>
        

{% endblock %}
