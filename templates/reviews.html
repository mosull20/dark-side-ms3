{% extends "base.html" %}
{% block content %}
<h2>All Reviews</h2>

                
    {% for review in reviews %}
        {{ review.category_name }}<br>
        {{ review.title_name }}<br>
        {{ review.genre_name }}<br>
        {{ review.synopsis }}<br>
        {{ review.user_review }}<br>
        {{ review.added_by }}<br>
    {% endfor %}

{% endblock %}
