{% extends "base.html" %}
{% block content %}


  <div class="row">
    <!-- form utilising materialize css -->
    <form class="col s12 m8 offset-m2 grey lighten-4" method="POST" action="{{ url_for('register') }}">
        <h2>Register</h2>

        <!-- username input field -->
        <div class="row form-row">
          <div class="input-field col s12">
            <input placeholder="Choose a username 5 - 15 characters long" name="username" id="username" type="text" 
              minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
            <label for="username"><i class="fas fa-user"></i>Username</label>
          </div>
        </div>

        <!-- password input field -->
        <div class="row">
          <div class="input-field col s12">
            <input placeholder="Choose a password 5 - 15 characters long" id="password" name="password" type="password" 
              minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
            <label for="password"><i class="fas fa-lock"></i>Password</label>
          </div>
        </div>

        <!-- register button -->
        <div class="center-align">
          <button class="btn waves-effect waves-light red darken-4 center-align" type="submit">Register
            <i class="fas fa-sign-in-alt"></i>
          </button>
        </div>
        
        <!-- link to log in page if user has not yet created account -->
        <div class="row col s12">
          <p class="black-text">Already have an account?<a class="register-links" href="{{ url_for('login') }}"> Sign in here!</a></p>
        </div>
    </form>
  </div>

{% endblock %}
